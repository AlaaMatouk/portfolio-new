<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Contact Me</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Your Name"
                            required>
                        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                            <small *ngIf="contactForm.get('name')?.errors?.['required']">Name is required.</small>
                            <small *ngIf="contactForm.get('name')?.errors?.['minlength']">Name must be at least 3
                                characters long.</small>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="email"
                            placeholder="Your Email" required>
                        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                            <small *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</small>
                            <small *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>

                    </div>

                    <div class="form-group mb-4">
                        <label for="message">Message</label>
                        <textarea formControlName="message" class="form-control" id="message" rows="5"
                            placeholder="Your Message" required></textarea>
                        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                            <small *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</small>
                            <small *ngIf="contactForm.get('message')?.errors?.['minlength']">Message must be at least 10
                                characters
                                long.</small>
                        </div>
                    </div>

                    <button type="submit" [disabled]="contactForm.invalid" class="btn custom-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
